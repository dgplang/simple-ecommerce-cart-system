<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">User Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" required class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" required class="w-full px-3 py-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center">
      Don't have an account?
      <a href="register.html" class="text-blue-600 underline">Register here</a>
    </p>
  </div>

  <footer class="fixed bottom-0 left-0 w-full text-center bg-white py-3 border-t">
    <a href="https://github.com/dgplang/simple-ecommerce-cart-system" target="_blank" class="text-blue-600 underline">GitHub Link</a>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      localStorage.setItem("registeredUser", JSON.stringify(email));

      const user = JSON.parse(localStorage.getItem(email));
      console.log(user)

      if (user && user.email === email && user.password === password) {
        user.isLog = true;
        localStorage.setItem(email, JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
</body>
</html>
