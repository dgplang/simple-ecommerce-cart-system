<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
      <form id="registerForm">
        <input type="text" id="fullName" placeholder="Full Name" required class="input" />
        <input type="text" id="address" placeholder="Address" required class="input" />
        <input type="text" id="phone" placeholder="Phone Number" required class="input" />
        <input type="email" id="email" placeholder="Email" required class="input" />
        <input type="password" id="password" placeholder="Password" required class="input" />
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
      </form>
      <p class="mt-4 text-center text-sm">
        Already have an account?
        <a href="index.html" class="text-blue-600 underline">Login here</a>
      </p>
    </div>
  </div>

  <footer class="bg-white text-center py-4 border-t">
    <a href="https://github.com/your-github-username/your-repo" target="_blank" class="text-blue-600 underline">GitHub Link</a>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = {
        fullName: document.getElementById("fullName").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };
      localStorage.setItem(user.email, JSON.stringify(user));
      alert("Registration successful. Redirecting to login...");
      window.location.href = "index.html";
    });
  </script>

  <style>
    .input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
  </style>
</body>
</html>
